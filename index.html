<!DOCTYPE html>
<html>
<head>

    <title id="bag">Akan Name Generator</title>
    <link rel="STYLESHEET" href="./style/style.css"></link>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>AKAN NAME GENERATOR</h1>
            <section>
                <div style="font-size: xx-large;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                    <p>A long time ago, the Akan believed that the day a child is born has spiritual meaning. So, the name connects the child to their destiny, ancestors, and personality traits.</p>
                </div>
            </section>

        
        </div>

    </div>
    <form id="Akan-form" onsubmit="getAkanName(event)">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" required>
       
      
        <button type="submit">Get Akan Name</button>
      </form>
      
      <p id="result"></p>
    <div class="image">
        <img src="asset/images/Free Vector _ Flat design male female symbols.jpg" alt="image">
        <h2>What is your gender?</h2>
        <div class="gender">
            <label style="--clr:#1898c9;">
                <input type="radio" name="gender" value="male">
                <i></i>
                <span>male</span>
            </label>
            <label style="--clr:#1898c9;">
                <input type="radio" name="gender" value="female">
                <i></i>
                <span>female</span>
            </label>
            
            
        </div>

    </div>
    


  <script src="src/script.js"></script>
</body>
</html>
