<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>AKAN NAME GENERATOR</h1>
            <div class="input-box">
                <input type="date" id="date">
                <button>Generator</button>

            </div>

        </div>

    </div>
    <div class="image">
        <img src="asset/images/Free Vector _ Flat design male female symbols.jpg" alt="image">
        <h2>What is your gender?</h2>
        <div class="gender">
            <label style="--clr:#1898c9;">
                <input type="radio" name="gender">
                <i></i>
                <span>male</span>
            </label>
            <label style="--clr:#1898c9;">
                <input type="radio" name="gender">
                <i></i>
                <span>female</span>
            </label>
            
            
        </div>

    </div>

    
</body>
</html>
