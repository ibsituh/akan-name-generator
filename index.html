<!DOCTYPE html>
<html>
<head>

    <title id="bag">Akan Name Generator</title>
    <link rel="STYLESHEET" href="./style/style.css"></link>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>AKAN NAME GENERATOR</h1>
            <section>
                <div style="font-size: xx-large;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                    <p>A long time ago, the Akan believed that the day a child is born has spiritual meaning. So, the name connects the child to their destiny, ancestors, and personality traits.</p>
                </div>
            </section>
            <div class="input-box">
                <input type="date" id="date">
                <button>Generator</button>
            
            </div>

        
        </div>

    </div>
    <div class="image">
        <img src="asset/images/Free Vector _ Flat design male female symbols.jpg" alt="image">
        <h2>What is your gender?</h2>
        <div class="gender">
            <label style="--clr:#1898c9;">
                <input type="radio" name="gender">
                <i></i>
                <span>male</span>
            </label>
            <label style="--clr:#1898c9;">
                <input type="radio" name="gender">
                <i></i>
                <span>female</span>
            </label>
            
            
        </div>

    </div>

    
</body>
</html>
